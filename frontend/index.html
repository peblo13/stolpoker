<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Poker Table</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
    <h3>Log</h3>
    <div id="log">—</div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      (function(){
        const log = (msg)=> { const el = document.getElementById('log'); el.textContent = `${new Date().toLocaleTimeString()} — ${msg}\n` + el.textContent }

        // Default behavior: use production host if served over HTTPS, else localhost
        const defaultHost = (location.protocol === 'https:') ? 'https://' + (location.hostname || 'stolpoker-xw46qq.fly.dev') : 'http://localhost:8080';

        // When deployed on GitHub Pages, set VITE_SOCKET_URL in code or use defaultHost
        const socketHost = window.VITE_SOCKET_URL || defaultHost;

        function connect() {
          const statusEl = document.getElementById('status');
          statusEl.textContent = `Łączenie z ${socketHost}`;
          const socket = io(socketHost, { transports: ['websocket'] });

          socket.on('connect', () => {
            statusEl.textContent = `Połączono: ${socket.id}`;
            log('Połączono: ' + socket.id);
          });
          socket.on('disconnect', (reason) => {
            statusEl.textContent = 'Rozłączono';
            log('Rozłączono: ' + reason);
          });
          socket.on('pong', () => log('Otrzymano pong'));

          document.getElementById('ping').onclick = ()=> {
            socket.emit('ping');
            log('Wysłano ping');
          }
          document.getElementById('reload').onclick = ()=> {
            socket.close();
            connect();
          }
        }

        connect();
      })()
    </script>
  </body>
</html>
