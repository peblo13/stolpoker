name: Backend Security CI
on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Audit dependencies (fail on high/critical)
        working-directory: backend
        run: npm audit --audit-level=high

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: false
          tags: stolpoker-backend:ci

      - name: Scan Docker image with Trivy (inside container)
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image --severity CRITICAL,HIGH stolpoker-backend:ci || true
